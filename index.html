<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Game.css">
    <title></title>
</head>

<body>
    <div class="container">
        <h2 class="title">Piedra, Papel y Tijeras</h2>
        <h4 class="title">Kenji Herrera</h4>
        <div class="choices">
            <div class="user-choice">
                <i class="fa-regular fa-hand-back-fist"></i>
            </div>
            <div class="computer-choice">
                <i class="fa-regular fa-hand-back-fist"></i>
            </div>
            <h4 class="result">Let's play</h4>
        </div>
        <div class="btns">
            <div class="rock" onclick="play('rock',this)">
                <i class="fa-regular fa-hand-back-fist"></i>
                <p>Piedra</p>
            </div>
            <div class="paper" onclick="play('paper',this)">
                <i class="fa-regular fa-hand"></i>
                <p>Papel</p>
            </div>
            <div class="scissor" onclick="play('scissor',this)">
                <i class="fa-regular fa-hand-scissors"></i>
                <p>Tijeras</p>
            </div>
        </div>
    </div>
    <script src="Game.js"></script>
</body>

</html>
